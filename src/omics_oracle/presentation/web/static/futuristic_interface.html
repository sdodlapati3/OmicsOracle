<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ OmicsOracle - Futuristic Research Platform</title>

    <!-- Chart.js for advanced visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- Futuristic styling -->
    <link rel="stylesheet" href="/static/css/futuristic.css">

    <style>
        /* Additional futuristic enhancements */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .futuristic-header {
            background: var(--card-background-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color), var(--title-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--card-background);
            border: 1px solid var(--border-color);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error-color);
            transition: background-color 0.3s ease;
        }

        .status-indicator.connected {
            background: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

        .theme-selector {
            display: flex;
            gap: 0.5rem;
        }

        .theme-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .theme-default { background: linear-gradient(135deg, #f8fbff, #e8f4f8); }
        .theme-dark { background: linear-gradient(135deg, #0f1419, #1a2332); }
        .theme-forest { background: linear-gradient(135deg, #f0fdf4, #ecfdf5); }

        .main-container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .control-panel {
            background: var(--card-background-glass);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .results-panel {
            background: var(--card-background-glass);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            min-height: 600px;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .smart-search {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--card-background);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .smart-search:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .search-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .futuristic-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), var(--title-color));
            color: white;
        }

        .btn-secondary {
            background: var(--card-background);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .futuristic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .futuristic-btn:active {
            transform: translateY(0);
        }

        .progress-section {
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--card-background);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--title-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .live-updates {
            background: var(--card-background);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--accent-color);
        }

        .update-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .update-time {
            color: var(--meta-text-color);
            font-size: 0.8rem;
        }

        .results-grid {
            display: grid;
            gap: 1rem;
        }

        .result-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--title-color);
            margin-bottom: 0.5rem;
        }

        .result-meta {
            color: var(--meta-text-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .result-score {
            display: inline-block;
            background: linear-gradient(135deg, var(--success-color), #10b981);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .visualization-container {
            margin-top: 2rem;
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .control-panel {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body data-theme="default">
    <!-- Header -->
    <header class="futuristic-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">ðŸš€ OmicsOracle</div>
                <div class="connection-status">
                    <div class="status-indicator" id="connection-indicator"></div>
                    <span id="connection-text">Connecting...</span>
                </div>
            </div>

            <div class="theme-selector">
                <div class="theme-btn theme-default" onclick="setTheme('default')" title="Default Theme"></div>
                <div class="theme-btn theme-dark" onclick="setTheme('dark-ocean')" title="Dark Ocean"></div>
                <div class="theme-btn theme-forest" onclick="setTheme('forest-green')" title="Forest Green"></div>
            </div>
        </div>
    </header>

    <!-- Main Interface -->
    <div class="main-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="search-section">
                <h2>ðŸ”¬ Intelligent Search</h2>
                <div class="search-container">
                    <input type="text"
                           id="smart-search"
                           class="smart-search"
                           placeholder="Enter your biomedical research query..."
                           autocomplete="off">
                </div>

                <div class="search-buttons">
                    <button id="search-btn" class="futuristic-btn btn-primary">
                        ðŸš€ Search
                    </button>
                    <button id="fallback-btn" class="futuristic-btn btn-secondary">
                        ðŸ”„ Fallback
                    </button>
                </div>
            </div>

            <div class="progress-section" id="progress-section" style="display: none;">
                <h3>Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="progress-text">Initializing...</div>
            </div>

            <div class="live-updates">
                <h3>ðŸ”´ Live Updates</h3>
                <div id="live-updates-content">
                    <div class="update-item">
                        <span>System initialized</span>
                        <span class="update-time" id="init-time"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="results-panel">
            <h2>ðŸ“Š Research Results</h2>

            <div class="loading-spinner" id="loading-spinner"></div>

            <div id="results-container">
                <div style="text-align: center; color: var(--meta-text-color); margin: 4rem 0;">
                    <h3>Welcome to the Futuristic Interface</h3>
                    <p>Enter a search query to begin exploring biomedical datasets with AI-powered insights.</p>
                </div>
            </div>

            <div class="visualization-container" id="viz-container" style="display: none;">
                <h3>ðŸ“ˆ Data Visualization</h3>
                <div class="chart-container">
                    <canvas id="results-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/enhanced-futuristic.js"></script>
    <script>
        // Initialize the futuristic interface
        let futuristicInterface;

        document.addEventListener('DOMContentLoaded', function() {
            // Set initial timestamp
            document.getElementById('init-time').textContent = new Date().toLocaleTimeString();

            // Initialize the futuristic interface
            futuristicInterface = new FuturisticInterface();

            console.log('ðŸš€ Futuristic Interface loaded successfully');
        });

        // Theme switching functionality
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('omics-theme', theme);

            // Update connection indicator and other dynamic elements
            if (futuristicInterface) {
                futuristicInterface.updateTheme(theme);
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('omics-theme') || 'default';
        setTheme(savedTheme);
    </script>
</body>
</html>
